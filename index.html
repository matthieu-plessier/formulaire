<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Exercice 7 Formulaire</title>
</head>
<body>

    <!-- formulaire partie ID -->
        <form>
            <fieldset class="identity"><legend class="titleIdentity">Votre identité</legend>
            <ol>
                <li><label for ="nom">Nom :</label><input id ="nom" type="text" size="10" maxlength="40" name="name" placeholder="Votre Nom"></li> 
                <li><label for ="prénom">Prénom :</label><input id ="prénom" type="text" size="10" maxlength="40" name="surname" placeholder="Votre Prénom"></li>
                <li><label for ="adresseMail">Adresse mail :</label><input id ="adresseMail" type="text" size="10" maxlength="40" name="mail" placeholder="Votre mail"></li>
            </ol>
            </fieldset>
            <!-- formaulaire partie adresse -->
        </form>
            <fieldset class="adress"><legend class="titleAdress">Adresse de livraison</legend>
        <form>
            <ol>
                <li><label for="adresse">Adresse :</label><textarea rows="5" cols="" name="text" id="adresse"></textarea></li>
                <li><label for="codePostal">Code Postal :</label><input id ="codePostal" type="text" size="10" maxlength="40" name="number" ></li>
                <li><label for="ville">Ville :</label><input id="ville" type="text" size="10" maxlength="40" name="town" ></li>
            </ol>
            </fieldset>
            <!-- formulaire partie réglement -->
        </form> 
            <fieldset class="payment"><legend class="titlePayment">Informations de réglement</legend>
        <form>
            <ol>
                <li>Type de carte bancaire :</li>
                <input name="sex" type="radio" value="Visa" /> Visa <br /> 
                <input name="sex" type="radio" value="Mastercard" /> Mastercard <br /> 
                <li><label for="cardNumber">Numéro de carte :</label><input id ="cardNumber" type="text" size="10" maxlength="40" name="numberCard" ></li>
                <li><label for="securityCode">Code de sécurité :</label><input id="securityCode" type="text" size="10" maxlength="40" name="securityCode" ></li>
                <li><label for="cardName">Nom du titulaire :</label><input id="cardName" type="text" size="10" maxlength="40" name="nameCard" ></li>
            </ol>
            </fieldset>
        </form>
        <!-- bouton de validation -->
    <button type="submit" value="Submit">j'achète !</button></form>
    
</body>
</html>
